        <link rel="stylesheet" href="css/normalize.css">

    <body>
        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <div class="jumbotron">
            <div class="container">
                <h1>Netscan Example</h1>
                <br>
                <p>Showcase of how the Netscan SDK can integrate in your site.</p>
            </div>
        </div>

        <div class="container">
            <form>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="row">
                            <div class="col-md-1 step-wrapper">
                                <div class="step">1</div>
                            </div>
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label for="name">Fill in your name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-3">
                        <div class="row">
                            <div class="col-md-1 step-wrapper">
                                <div class="step">2</div>
                            </div>
                            <div class="col-md-10">
                                <div class="step-title">Press button to start scanning</div>
                                <button type="submit" class="btn btn-default" id="start">Start scan</button>
                                <img src="img/loader.gif" class="loader" />
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-3 result-wrapper">
                        <div class="row">
                            <div class="col-md-1 step-wrapper">
                                <div class="step">3</div>
                            </div>
                            <div class="col-md-10">
                                <div class="step-title">Get the result URL</div>
                                <a href="#" class="result">https://www.netscan.co/r/</a>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <footer class="sticky">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p><a href="https://github.com/netscan-co/netscan-example" target="_blank">View the source on GitHub</a></p>
                    </div>
                    <div class="col-md-6">
                        <p class="text-right">
                            Powered by
                            <a href="https://www.netscan.co" target="_blank">Netscan</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

        <script src="js/main.js"></script>
